<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="popup.ts"></script>
    <link rel="stylesheet" href="addTask.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@300&family=Space+Grotesk:wght@300;400&display=swap");
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2 class="header">Anchor</h2>
        <a href="https://google.com">
          <img id="setting_icon" src="../assets/settingsIcon.svg" alt=""
        /></a>
      </div>
    </div>
    <div class="task-container">
      <form action="" class="taskForm">
        <input type="text" name="task" id="task" placeholder="Task name" />
        <input
          type="text"
          name="description"
          id="task"
          placeholder="Description"
        />
        <button type="submit" value="Add" id="add">Add task</button>
      </form>

      <div class="details-container">
        <img class="button-container" />
        <button class="btn" id="dueDateBtn">
          <img svg="calendar-regular.svg" />Due date
        </button>

        <button class="btn">
          <img svg="flag-regular.svg" />
          Priority
          <select name="Priority" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </button>

        <button class="btn" id="addFileBtn">
          <img svg="file-regular.svg" />Upload file
        </button>
      </div>
    </div>
  </body>
</html>
