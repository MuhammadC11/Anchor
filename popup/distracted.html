<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Sentence Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }

      #random-sentence {
        text-align: center;
        font-size: 2.5rem;
        font-family: "Arial", sans-serif;
      }

      #random-image {
        margin-top: 20px;
        max-width: 100%;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="random-sentence"></div>
    <!-- <img id="random-image" src="" alt="Random Image" /> -->

    <script>
      // Sample array of strings
      const strings = [
        "Caught in the web of distraction.",
        "Scroll of shame...",
        "Top 10 browser betrayals",
        "...How did we even get here?",
        "Succumbed to temptation.",
        "Side eye.",
        "EMERGENCY MEETING!! We caught u lacking.",
      ];

      // Get a random index for the strings array
      const randomIndex = Math.floor(Math.random() * strings.length);

      // Get a random sentence from the array
      const randomSentence = strings[randomIndex];

      // Display the random sentence on the page
      document.getElementById("random-sentence").innerText = randomSentence;
