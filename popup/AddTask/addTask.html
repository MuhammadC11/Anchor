<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="addTask.js"></script>
    <link rel="stylesheet" href="addTask.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@300&family=Space+Grotesk:wght@300;400&display=swap");
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2 class="header">Anchor</h2>
        <a href="../popup.html">
          <img id="setting_icon" src="../../assets/settingsIcon.svg" alt=""
        /></a>
      </div>
    </div>

    <div class="task-container">
      <form action="" id="taskForm">
        <input type="text" name="task_name" id="task_name" placeholder="Task name" />

        <input
          type="text"
          name="task_description"
          id="task_description"
          placeholder="Description"
        />

        <div class="options-container">
          <div class="btn" id="dueDateBtn">
            <img svg="calendar-regular.svg" />Due date
            <div id="datePicker" class="hidden">
              <input type="date" id="due_date" />
            </div>
          </div>

          <div class="btn" id="priorityBtn">
            <img svg="flag-regular.svg" />
            Priority
            <select name="Priority" id="priority">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>

        <div class="button-container">
          <button class="btn2" type="submit" id="submit-form">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
